<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 Examples</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Server status</h1>
      <p v-if="isActive">Server is active</p>
      <p v-else>Server is inactive</p>
      <p v-show="isActive">Access the server</p>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            isActive: true,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
