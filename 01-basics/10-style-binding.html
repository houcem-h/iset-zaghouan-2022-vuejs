<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 Examples</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <p :style="{ color: textColor, fontSize: fontSize+'px' }">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum
        repudiandae et, quod deserunt officiis ex ipsa totam consequuntur
        laboriosam eligendi voluptas cupiditate aliquid id ea a pariatur nulla
        impedit debitis.
      </p>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            textColor: "green",
            fontSize: "30",
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
