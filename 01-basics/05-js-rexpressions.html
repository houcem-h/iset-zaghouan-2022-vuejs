<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 Examples</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{ num + 10 }}</div>
      <div>{{ ok ? 'yes' : 'no' }}</div>
      <div>{{ message.split('').reverse().join('') }}</div>
      <div :id="'item-'+id">MyID</div>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            num: 10,
            ok: true,
            message: "Hello World",
            id: 30,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
