<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone 13 - App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart"><i class="bi bi-cart3"></i> &nbsp;&nbsp;{{ cart }}</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image" :alt="product" />
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p>{{ description }}</p>
            <p v-if="quantity > 5">In Stock</p>
            <p v-else-if="quantity > 0">
              Almost sold (Only {{ quantity }} available)
            </p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for="spec in specs">{{ spec }}</li>
            </ul>
            <button @click="cart++" class="button">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
